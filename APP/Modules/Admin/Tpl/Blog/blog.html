<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
    <link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
	
	<script type="text/javascript" >
		window.UEDITOR_HOME_URL =  "__ROOT__/ueditor/";
		window.onload = function (){
			window.UEDITOR_CONFIG.initialFrameWidth = 1000;
			window.UEDITOR_CONFIG.initialFrameHeight = 600;
			UE.getEditor('content');
		}
	</script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="__ROOT__/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__ROOT__/ueditor/ueditor.all.min.js"></script>


	<title>add blogs</title>
</head>
<body>
	<form action="{:U(GROUP_NAME . '/Blog/addBlog')}" method="post">
		<table class='table' border="0">
			<tr colspan=2 align='left'><th colspan='2' >添加博文</th></tr>
			<tr>
				<td align='right'>博文分类</td>
				<td>
					<select name="pid" id="pid">
						<option value="">===请选择分类===</option>
						<foreach name='cat' item='v'>
							<option value="{$v.pid}">{$v.html}{$v.name}</option>
						</foreach>
					</select>
				</td>
			</tr>
			<tr>
                <td align='right'>属性</td>
                <td>
                	<foreach name='attr' item='a'>
                		<input type="checkbox" name='attr' value="{$a.name}"/> {$a.name} &nbsp;
                	</foreach>
                </td>
            </tr>

            <tr>
                <td align='right'>标题</td>
                <td>                	
                	<input type="text" name='title' value='' style="width:400px"/>               	
                </td>
            </tr>

            <tr>
            	<td colspan=2>
            		<textarea name="content" id="content"></textarea>
            	</td>
            </tr>

		</table>
	</form>
</body>
</html>
